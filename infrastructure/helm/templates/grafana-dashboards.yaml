          "options": {
            "legend": {"calcs": ["mean", "lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi"}
          },
          "targets": [
            {
              "expr": "irate(node_network_receive_bytes_total{device!=\"lo\"}[5m])",
              "legendFormat": "{{ "{{" }}instance{{ "}}" }} - {{ "{{" }}device{{ "}}" }} RX",
              "refId": "A"
            },
            {
              "expr": "irate(node_network_transmit_bytes_total{device!=\"lo\"}[5m])",
              "legendFormat": "{{ "{{" }}instance{{ "}}" }} - {{ "{{" }}device{{ "}}" }} TX",
              "refId": "B"
            }
          ],
          "title": "Network Traffic",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "fillOpacity": 10, "lineWidth": 1, "showPoints": "never"},
              "mappings": [],
