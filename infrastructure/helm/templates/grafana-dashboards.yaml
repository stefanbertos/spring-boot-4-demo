{{- if .Values.grafana.enabled }}
---
# Grafana Datasource Provisioning
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:{{ .Values.prometheus.service.port }}
      isDefault: true
      editable: false
---
# Grafana Dashboard Provisioning Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
# Node Exporter Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-node-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
    dashboard: node-exporter
data:
  node-exporter.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 1, "showPoints": "never"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green"}]},
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "legend": {"calcs": ["mean", "lastNotNull", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi"}
          },
          "targets": [
            {
              "expr": "100 - (avg by (instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{ "{{" }}instance{{ "}}" }} - CPU Usage",
              "refId": "A"
            }
          ],
          "title": "CPU Usage",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 1, "showPoints": "never"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green"}]},
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "id": 2,
          "options": {
            "legend": {"calcs": ["mean", "lastNotNull", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi"}
          },
          "targets": [
            {
              "expr": "100 * (1 - ((node_memory_MemAvailable_bytes or node_memory_MemFree_bytes) / node_memory_MemTotal_bytes))",
              "legendFormat": "{{ "{{" }}instance{{ "}}" }} - Memory Usage",
              "refId": "A"
            }
          ],
          "title": "Memory Usage",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 1, "showPoints": "never"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green"}]},
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 3,
          "options": {
            "legend": {"calcs": ["mean", "lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi"}
          },
          "targets": [
            {
              "expr": "100 - ((node_filesystem_avail_bytes{mountpoint=\"/\",fstype!=\"rootfs\"} * 100) / node_filesystem_size_bytes{mountpoint=\"/\",fstype!=\"rootfs\"})",
              "legendFormat": "{{ "{{" }}instance{{ "}}" }} - Disk Usage",
              "refId": "A"
            }
          ],
          "title": "Disk Usage",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 1, "showPoints": "never"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green"}]},
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 4,
          "options": {
            "legend": {"calcs": ["mean", "lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi"}
          },
          "targets": [
            {
              "expr": "irate(node_network_receive_bytes_total[5m])",
              "legendFormat": "{{ "{{" }}instance{{ "}}" }} - {{ "{{" }}device{{ "}}" }} RX",
              "refId": "A"
            },
            {
              "expr": "irate(node_network_transmit_bytes_total[5m])",
              "legendFormat": "{{ "{{" }}instance{{ "}}" }} - {{ "{{" }}device{{ "}}" }} TX",
              "refId": "B"
            }
          ],
          "title": "Network I/O",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["node-exporter", "system"],
      "time": {"from": "now-1h", "to": "now"},
      "title": "Node Exporter - System Metrics",
      "uid": "node-exporter",
      "version": 0
