{{- if .Values.kafkaUi.enabled }}
---
# Kafka Drop5 Service (Kafdrop)
apiVersion: v1
kind: Service
metadata:
  name: kafka-drop5
  namespace: {{ .Values.global.namespace }}
  labels:
    app: kafka-drop5
spec:
  type: {{ .Values.kafkaUi.service.type }}
  selector:
    app: kafka-drop5
  ports:
  - port: {{ .Values.kafkaUi.service.port }}
    targetPort: {{ .Values.kafkaUi.service.port }}
    {{- if eq .Values.kafkaUi.service.type "NodePort" }}
    nodePort: {{ .Values.kafkaUi.service.nodePort }}
    {{- end }}
    name: http
---
# Kafka Drop5 Deployment (Kafdrop)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-drop5
  namespace: {{ .Values.global.namespace }}
  labels:
    app: kafka-drop5
spec:
  replicas: {{ .Values.kafkaUi.replicaCount }}
  selector:
    matchLabels:
      app: kafka-drop5
  template:
    metadata:
      labels:
        app: kafka-drop5
    spec:
      containers:
      - name: kafka-drop5
        image: {{ .Values.kafkaUi.image.repository }}:{{ .Values.kafkaUi.image.tag }}
        imagePullPolicy: {{ .Values.kafkaUi.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.kafkaUi.service.port }}
          name: http
        env:
        - name: KAFKA_BROKERCONNECT
          value: {{ .Values.kafkaUi.kafka.brokerConnect }}
        - name: JVM_OPTS
          value: {{ .Values.kafkaUi.jvmOpts }}
        - name: SERVER_SERVLET_CONTEXTPATH
          value: {{ .Values.kafkaUi.serverServletContextPath }}
        resources:
          {{- toYaml .Values.kafkaUi.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.kafkaUi.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.kafkaUi.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
{{- end }}
