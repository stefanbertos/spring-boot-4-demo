{{- if .Values.zookeeper.enabled }}
---
# Headless Service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-headless
  namespace: {{ .Values.global.namespace }}
  labels:
    app: zookeeper
spec:
  clusterIP: None
  ports:
  - port: {{ .Values.zookeeper.service.port }}
    name: client
  - port: 2888
    name: server
  - port: 3888
    name: leader-election
  selector:
    app: zookeeper
---
# Client Service
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    app: zookeeper
spec:
  type: {{ .Values.zookeeper.service.type }}
  selector:
    app: zookeeper
  ports:
  - port: {{ .Values.zookeeper.service.port }}
    targetPort: {{ .Values.zookeeper.service.port }}
    name: client
---
# Zookeeper StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    app: zookeeper
spec:
  serviceName: zookeeper-headless
  replicas: {{ .Values.zookeeper.replicaCount }}
  selector:
    matchLabels:
      app: zookeeper
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: zookeeper
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2181"
    spec:
      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
        {{- if .Values.securityContext.seccompProfile }}
        seccompProfile:
          type: {{ .Values.securityContext.seccompProfile.type }}
        {{- end }}
      {{- end }}
      {{- if eq .Values.zookeeper.antiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - zookeeper
            topologyKey: kubernetes.io/hostname
      {{- else if eq .Values.zookeeper.antiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - zookeeper
              topologyKey: kubernetes.io/hostname
      {{- end }}
      containers:
      - name: zookeeper
        image: {{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}
        imagePullPolicy: {{ .Values.zookeeper.image.pullPolicy }}
        command:
        - bash
        - -c
        - |
          {{- if gt (int .Values.zookeeper.replicaCount) 1 }}
          # Extract ordinal from hostname and calculate server ID (1-based) for ensemble mode
          export ZOOKEEPER_SERVER_ID=$((${HOSTNAME##*-} + 1))
          {{- else }}
          # Standalone mode - always use SERVER_ID=1
          export ZOOKEEPER_SERVER_ID=1
          {{- end }}
          echo "Starting ZooKeeper with SERVER_ID=${ZOOKEEPER_SERVER_ID}"
          /etc/confluent/docker/run
        ports:
        - containerPort: {{ .Values.zookeeper.service.port }}
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        env:
        # Client port
        - name: ZOOKEEPER_CLIENT_PORT
          value: "{{ .Values.zookeeper.service.port }}"
        {{- if gt (int .Values.zookeeper.replicaCount) 1 }}
        # Zookeeper ensemble configuration (only for multi-node)
        - name: ZOOKEEPER_SERVERS
          value: "{{- range $i := until (int .Values.zookeeper.replicaCount) }}zookeeper-{{ $i }}.zookeeper-headless.{{ $.Values.global.namespace }}.svc.cluster.local:2888:3888{{- if ne $i (sub (int $.Values.zookeeper.replicaCount) 1) }};{{- end }}{{- end }}"
        {{- end }}
        # Performance tuning
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOOKEEPER_INIT_LIMIT
          value: "10"
        - name: ZOOKEEPER_SYNC_LIMIT
          value: "5"
        - name: ZOOKEEPER_MAX_CLIENT_CNXNS
          value: "60"
        - name: ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL
          value: "1"
        - name: ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT
          value: "3"
        resources:
          {{- toYaml .Values.zookeeper.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/zookeeper
        livenessProbe:
          tcpSocket:
            port: {{ .Values.zookeeper.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - bash
            - -c
            - "echo srvr | timeout 5 nc localhost {{ .Values.zookeeper.service.port }} | grep Mode || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      {{- if not .Values.zookeeper.persistence.enabled }}
      volumes:
      - name: data
        emptyDir: {}
      {{- end }}
  {{- if .Values.zookeeper.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.zookeeper.persistence.size }}
      {{- if .Values.zookeeper.persistence.storageClass }}
      storageClassName: {{ .Values.zookeeper.persistence.storageClass }}
      {{- end }}
  {{- end }}
{{- if .Values.zookeeper.podDisruptionBudget.enabled }}
---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: zookeeper-pdb
  namespace: {{ .Values.global.namespace }}
spec:
  {{- if .Values.zookeeper.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.zookeeper.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.zookeeper.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.zookeeper.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      app: zookeeper
{{- end }}
{{- end }}
