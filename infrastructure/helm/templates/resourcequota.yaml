{{- if .Values.resourceQuota.enabled }}
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ .Values.global.namespace }}-quota
  namespace: {{ .Values.global.namespace }}
spec:
  hard:
    {{- toYaml .Values.resourceQuota.hard | nindent 4 }}
---
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ .Values.global.namespace }}-limits
  namespace: {{ .Values.global.namespace }}
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: "1000m"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    max:
      cpu: "4000m"
      memory: "8Gi"
    min:
      cpu: "50m"
      memory: "128Mi"
  # Pod limits
  - type: Pod
    max:
      cpu: "8000m"
      memory: "16Gi"
  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: "100Gi"
    min:
      storage: "1Gi"
{{- end }}
