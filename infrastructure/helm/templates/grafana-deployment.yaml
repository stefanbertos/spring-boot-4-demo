{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: {{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}
        imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.grafana.service.port }}
          name: grafana
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: {{ .Values.grafana.adminUser }}
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: {{ .Values.grafana.adminPassword }}
        resources:
          {{- toYaml .Values.grafana.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.grafana.persistence.enabled }}
        - name: grafana-data
          mountPath: /var/lib/grafana
        {{- end }}
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboard-node-exporter
          mountPath: /var/lib/grafana/dashboards/node-exporter.json
          subPath: node-exporter.json
        - name: dashboard-spring-boot
          mountPath: /var/lib/grafana/dashboards/spring-boot.json
          subPath: spring-boot.json
        - name: dashboard-kafka
          mountPath: /var/lib/grafana/dashboards/kafka.json
          subPath: kafka.json
      volumes:
      {{- if .Values.grafana.persistence.enabled }}
      - name: grafana-data
        persistentVolumeClaim:
          claimName: grafana-pvc
      {{- end }}
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboard-provider
        configMap:
          name: grafana-dashboard-provider
      - name: dashboard-node-exporter
        configMap:
          name: grafana-dashboard-node-exporter
      - name: dashboard-spring-boot
        configMap:
          name: grafana-dashboard-spring-boot
      - name: dashboard-kafka
        configMap:
          name: grafana-dashboard-kafka
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: {{ .Values.global.namespace }}
spec:
  type: {{ .Values.grafana.service.type }}
  selector:
    app: grafana
  ports:
  - port: {{ .Values.grafana.service.port }}
    targetPort: {{ .Values.grafana.service.port }}
    nodePort: {{ .Values.grafana.service.nodePort }}
    name: grafana
{{- if .Values.grafana.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: {{ .Values.global.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.grafana.persistence.size }}
  {{- if .Values.grafana.persistence.storageClass }}
  storageClassName: {{ .Values.grafana.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}
