# Strimzi Kafka Operator Helm Values
# Chart: strimzi/strimzi-kafka-operator

# Number of operator replicas (1 is sufficient for local/dev)
replicas: 1

# Namespaces to watch (where Kafka clusters will be deployed)
watchNamespaces:
  - spring-boot-demo

# Resource configuration
resources:
  limits:
    memory: 512Mi
    cpu: 500m
  requests:
    memory: 256Mi
    cpu: 100m

# Logging level
logLevel: INFO

# Generate network policies (disabled for local)
generateNetworkPolicy: false
